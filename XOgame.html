<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>XOgame</title>
		<style>
			* {
				transition: 0.1s;
			}
			body {
				background-color: rgb(141, 164, 255);
			}
			.gamecontainer {
				margin-inline: auto;
				width: 300px;
				height: 300px;
				background-color: transparent;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows: 1fr 1fr 1fr;
				overflow: hidden;
				position: relative;
				#box {
					background-color: transparent;
					border: 0.25rem solid #333;
					display: grid;
					place-items: center;
					font-size: 60px;
					font-family: poppins;
					font-weight: 600;
					color: #222;
				}
				#box:nth-child(1) {
					border-top: 0;
					border-left: 0;
				}
				#box:nth-child(2) {
					border-top: 0;
				}
				#box:nth-child(3) {
					border-top: 0;
					border-right: 0;
				}
				#box:nth-child(4) {
					border-left: 0;
				}
				#box:nth-child(6) {
					border-right: 0;
				}
				#box:nth-child(1) {
					border-top: 0;
					border-left: 0;
				}
				#box:nth-child(7) {
					border-bottom: 0;
					border-left: 0;
				}
				#box:nth-child(8) {
					border-bottom: 0;
				}
				#box:nth-child(9) {
					border-bottom: 0;
					border-right: 0;
				}
				#play {
					position: absolute;
					width: 100%;
					height: 100%;
					z-index: 1000;
					background-color: rgba(0, 0, 0, 0.202);
					backdrop-filter: blur(5px);
					border-radius: 10px;
					display: grid;
					place-items: center;
					button {
						padding: 0.3rem 1rem;
						font-size: 30px;
						border: none;
						border-radius: 5px;
						font-family: poppins;
						text-transform: capitalize;
						&:active {
							background-color: #333;
						}
					}
				}
				#line {
					position: absolute;
					background-color: white;
					width: 88%;
					height: 10px;
					display: none;
				}
			}
			.content {
				font-size: 30px;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				font-weight: 600;
				display: grid;
				place-items: center;
				p {
					margin: 0;
					font-size: 50px;
				}
				label {
					padding: 0rem 2rem;
					background-color: white;
					border-radius: 50px;
					input {
						display: none;
					}
				}
				label:nth-child(1) {
					border-top-right-radius: 0;
					border-bottom-right-radius: 0;
				}
			}
			label:nth-child(2) {
				border-top-left-radius: 0;
				border-bottom-left-radius: 0;
				border-left: 1px solid #222;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<div>
				<label for="XOstart" id="XOstarter"
					><input type="radio" name="XOstart" />X
				</label>
				<label for="XOstart" id="XOstarter"
					><input type="radio" name="XOstart" />O</label
				>
			</div>
			<p id="win-lose">0:0</p>
		</div>
		<div class="gamecontainer">
			<div id="box" value="0"></div>
			<div id="box" value="1"></div>
			<div id="box" value="2"></div>
			<div id="box" value="3"></div>
			<div id="box" value="4"></div>
			<div id="box" value="5"></div>
			<div id="box" value="6"></div>
			<div id="box" value="7"></div>
			<div id="box" value="8"></div>
			<div id="play"><button onclick="start()">play</button></div>
			<div id="line"></div>
		</div>
		<script>
			const boxs = document.querySelectorAll("#box");
			const XOstarter = document.querySelectorAll("#XOstarter");
			const line = document.getElementById("line");
			const score = document.getElementById("win-lose");
			const starter = {
				X: ["X", "O", "X", "O", "X", "O", "X", "O", "X"],
				O: ["O", "X", "O", "X", "O", "X", "O", "X", "O"],
			};

			let starterchoosen = 0;
			let counter = 0;
			let scoreX = 0;
			let scoreO = 0;
			let boxarray = ["", "", "", "", "", "", "", "", ""];

			XOstarter.forEach((input) => {
				input.addEventListener("click", () => {
					XOstarter.forEach((btn) => {
						btn.style.backgroundColor = "white";
					});
					input.style.backgroundColor = "blue";
				});
			});

			function start() {
				XOstarter.forEach((input) => {
					if (input.style.backgroundColor === "blue") {
						document.getElementById("play").style.display = "none";
					} else {
					}
				});
				let sever = starterchoose();
				boxs.forEach((element) => {
					element.onclick = function () {
						if (document.body.style.backgroundColor == "rgb(255, 141, 141)") {
							document.body.style.backgroundColor = "rgb(141, 164, 255)";
						} else {
							document.body.style.backgroundColor = "rgb(255, 141, 141)";
						}
						if (boxarray[element.attributes.value.textContent] == "") {
							if (sever == 1) {
								element.textContent = starter.X[counter];
							} else if (sever == 2) {
								element.textContent = starter.O[counter];
							}
							boxarray[element.attributes.value.textContent] =
								element.textContent;
						}
						if (counter == starter.X.length) {
							restart();
						} else {
							counter++;
						}
						if (
							(boxarray[0] == "X" &&
								boxarray[1] == "X" &&
								boxarray[2] == "X") ||
							(boxarray[0] == "O" && boxarray[1] == "O" && boxarray[2] == "O")
						) {
							line.style.display = "inline";
							line.style.top = "14%";
							line.style.left = "5.5%";
							line.style.rotate = "0deg";
							line.style.transformOrigin = "center";
							line.style.width = "100%";

							setTimeout(() => {
								scorecounter(boxarray[0]);
								restart();
							}, 1000);
						} else if (
							(boxarray[3] == "X" &&
								boxarray[4] == "X" &&
								boxarray[5] == "X") ||
							(boxarray[3] == "O" && boxarray[4] == "O" && boxarray[5] == "O")
						) {
							line.style.display = "inline";
							line.style.top = "48%";
							line.style.left = "5.5%";
							line.style.rotate = "0deg";
							line.style.transformOrigin = "center";
							line.style.width = "100%";

							setTimeout(() => {
								scorecounter(boxarray[3]);
								restart();
							}, 1000);
						} else if (
							(boxarray[6] == "X" &&
								boxarray[7] == "X" &&
								boxarray[8] == "X") ||
							(boxarray[6] == "O" && boxarray[7] == "O" && boxarray[8] == "O")
						) {
							line.style.display = "inline";
							line.style.top = "82%";
							line.style.left = "5.5%";
							line.style.rotate = "0deg";
							line.style.transformOrigin = "center";
							line.style.width = "100%";
							setTimeout(() => {
								scorecounter(boxarray[6]);
								restart();
							}, 1000);
						} else if (
							(boxarray[0] == "X" &&
								boxarray[3] == "X" &&
								boxarray[6] == "X") ||
							(boxarray[0] == "O" && boxarray[3] == "O" && boxarray[6] == "O")
						) {
							line.style.display = "inline";
							line.style.rotate = "90deg";
							line.style.transformOrigin = "left";
							line.style.top = "5.5%";
							line.style.left = "16%";
							line.style.width = "100%";

							setTimeout(() => {
								scorecounter(boxarray[0]);
								restart();
							}, 1000);
						} else if (
							(boxarray[1] == "X" &&
								boxarray[4] == "X" &&
								boxarray[7] == "X") ||
							(boxarray[1] == "O" && boxarray[4] == "O" && boxarray[7] == "O")
						) {
							line.style.display = "inline";
							line.style.rotate = "90deg";
							line.style.transformOrigin = "left";
							line.style.top = "5.5%";
							line.style.left = "51%";
							line.style.width = "100%";

							setTimeout(() => {
								scorecounter(boxarray[1]);
								restart();
							}, 1000);
						} else if (
							(boxarray[2] == "X" &&
								boxarray[5] == "X" &&
								boxarray[8] == "X") ||
							(boxarray[2] == "O" && boxarray[5] == "O" && boxarray[8] == "O")
						) {
							line.style.display = "inline";
							line.style.rotate = "90deg";
							line.style.transformOrigin = "left";
							line.style.top = "5.5%";
							line.style.left = "84%";
							line.style.width = "100%";

							setTimeout(() => {
								scorecounter(boxarray[2]);
								restart();
							}, 1000);
						} else if (
							(boxarray[0] == "X" &&
								boxarray[4] == "X" &&
								boxarray[8] == "X") ||
							(boxarray[0] == "O" && boxarray[4] == "O" && boxarray[8] == "O")
						) {
							line.style.display = "inline";
							line.style.rotate = "45deg";
							line.style.top = "48%";
							line.style.left = "-5%";
							line.style.transformOrigin = "center";
							line.style.width = "110%";
							setTimeout(() => {
								scorecounter(boxarray[0]);
								restart();
							}, 2000);
						} else if (
							(boxarray[2] == "X" &&
								boxarray[4] == "X" &&
								boxarray[6] == "X") ||
							(boxarray[2] == "O" && boxarray[4] == "O" && boxarray[6] == "O")
						) {
							line.style.display = "inline";
							line.style.rotate = "-45deg";
							line.style.top = "48%";
							line.style.right = "-5%";
							line.style.transformOrigin = "center";
							line.style.width = "110%";
							setTimeout(() => {
								scorecounter(boxarray[2]);
								restart();
							}, 2000);
						}
					};
				});
			}

			function starterchoose() {
				if (XOstarter[0].style.backgroundColor === "blue") {
					return (starterchoosen = 1);
				} else if (XOstarter[1].style.backgroundColor === "blue") {
					return (starterchoosen = 2);
				} else {
					return "choose starter";
				}
			}
			function restart() {
				boxs.forEach((element) => {
					element.textContent = "";
				});
				counter = 0;
				starterchoosen = 0;
				sever = 0;
				boxarray = ["", "", "", "", "", "", "", "", ""];
				document.getElementById("play").style.display = "grid";
				line.style.display = "none";
			}
			function scorecounter(sever) {
				if (sever == "X") {
					scoreX++;
					score.textContent = `${scoreX}:${scoreO}`;
				} else if (sever == "O") {
					scoreO++;
					score.textContent = `${scoreX}:${scoreO}`;
				}
			}
		</script>
	</body>
</html>
