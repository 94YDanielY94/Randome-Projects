<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				position: relative;
				background-color: #222;
			}
			.stater {
				width: 400px;
				height: 450px;
				border: 2px solid rgb(255, 255, 255);
				margin-inline: auto;
				display: block;
				.top {
					margin-top: 18%;
					text-align: center;
					p {
						font-size: 60px;
						color: rgb(111, 255, 9);
						font-weight: 700;
						font-family: "Josefin Sans", sans-serif;
					}
					h1{
						color: #fff;
					}
					button {
						font-family: monospace;
						font-size: 1.5rem;
						color: #fafafa;
						text-transform: uppercase;
						padding: 10px 20px;
						border-radius: 10px;
						border: 2px solid #fafafa;
						background: #252525;
						box-shadow: -1px 3px #fafafa;
						cursor: pointer;
						margin-top: 10px;
					}

					button:active {
						box-shadow: none;
						transform: translate(-1px, 3px);
					}
				}
				#settingcontainer {
					border: 2px solid white;
					border-radius: 5px;
					padding: 0.5rem;
					color: white;
					width: 30%;
					margin-inline: auto;
					select {
						width: 100%;
						padding: 0.2rem;
					}
					p {
						font-size: 20px;
					}
				}
			}
			.wraper {
				border: 3px solid black;
				width: fit-content;
				margin-inline: auto;
				/* padding: .6rem; */
				display: none;
				color: white;
			}
			.content {
				display: flex;
				justify-content: space-between;
				font-size: 26px;
				padding-inline: 1rem;
			}
			.gamecontainer {
				/* background: linear-gradient(90deg,rgba(0, 128, 0, 0.563) 50%,rgba(144, 238, 144, 0.515) 50%),linear-gradient(rgba(0, 128, 0, 0.869) 50%,lightgreen 50%); */
				background-color: rgb(11, 11, 11);
				background-size: 40px 40px;
				width: 400px;
				height: 400px;
				position: relative;
				overflow: hidden;
				--snakesize: 10px;
				#snakehade
				 {
					background-color: rgb(255, 255, 255);
					width: var(--snakesize);
					height: var(--snakesize);
					position: absolute;
					border-radius: 3px;
				}
				.newtile,
				#snaketile1 {
					background-color: rgb(255, 255, 255);
					width: var(--snakesize);
					height: var(--snakesize);
					position: absolute;
					border-radius: 3px;
					clip-path: polygon(0 25%, 25% 24%, 25% 0, 75% 0, 75% 25%, 100% 25%, 100% 75%, 75% 75%, 75% 100%, 25% 99%, 25% 75%, 0 75%);
				}
				#Snakfood {
					background-color: rgb(255, 0, 0);
					width: var(--snakesize);
					height: var(--snakesize);
					position: absolute;
					border-radius: 50%;
				}
			}
			#Gameend{
				border: 2px solid #fff;
				width: 400px;
				margin-inline: auto;
				text-align: center;
				font-size: 50px;
				color: white;
				display: none;
				button {
						font-family: monospace;
						font-size: 1.5rem;
						color: #fafafa;
						text-transform: uppercase;
						padding: 10px 20px;
						border-radius: 10px;
						border: 2px solid #fafafa;
						background: #252525;
						box-shadow: -1px 3px #fafafa;
						cursor: pointer;
						margin-top: 10px;
						margin-bottom: 10px;
					}

					button:active {
						box-shadow: none;
						transform: translate(-1px, 3px);
					}
			}
		</style>
	</head>
	<body>
		<div class="wraper" id="Gamewarper">
			<div class="gamecontainer" id="container">
				<div id="snaketile1"></div>
				<div id="snakehade"></div>
				<div id="Snakfood"></div>
			</div>
			<div class="content">
				<p id="score">score: 0</p>
				<p id="playlevel">level:<select name="Gamelevel" id="gamelevel">
					<option value="Easy">Easy</option>
					<option value="Mid">Mid</option>
					<option value="Hard">Hard</option>
				</select></p>
			</div>
		</div>

		<script src="Snakegame-function.js"></script>
	</body>
</html>
