<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				position: relative;
				background-color: #444;
			}

			.wraper {
				border: 3px solid black;
				width: fit-content;
				margin-inline: auto;
				/* padding: .6rem; */
				color: white;
			}
			.content {
				display: flex;
				justify-content: space-between;
				font-size: 26px;
				padding-inline: 1rem;
				#playlevel{
					select{
						padding: .3rem .7rem;
						background-color: #eee;
						font-weight: 700;
					}
				}
			}
			.gamecontainer {
				/* background: linear-gradient(90deg,rgba(0, 128, 0, 0.563) 50%,rgba(144, 238, 144, 0.515) 50%),linear-gradient(rgba(0, 128, 0, 0.869) 50%,lightgreen 50%); */
				background-color: rgb(11, 11, 11);
				background-size: 40px 40px;
				width: 400px;
				height: 400px;
				position: relative;
				overflow: hidden;
				--snakesize: 10px;
				#snakehade {
					background-color: rgb(255, 255, 255);
					width: var(--snakesize);
					height: var(--snakesize);
					position: absolute;
					border-radius: 3px;
				}
				.newtile,
				#snaketile1 {
					background-color: rgb(255, 255, 255);
					width: var(--snakesize);
					height: var(--snakesize);
					position: absolute;
					border-radius: 3px;
					clip-path: polygon(
						0 25%,
						25% 24%,
						25% 0,
						75% 0,
						75% 25%,
						100% 25%,
						100% 75%,
						75% 75%,
						75% 100%,
						25% 99%,
						25% 75%,
						0 75%
					);
				}
				#Snakfood {
					background-color: rgb(255, 0, 0);
					width: var(--snakesize);
					height: var(--snakesize);
					position: absolute;
					border-radius: 50%;
				}
			}
			
			
		</style>
	</head>
	<body>
		<div class="wraper" id="Gamewarper">
			<div class="gamecontainer" id="container">
				<div id="snaketile1"></div>
				<div id="snakehade"></div>
				<div id="Snakfood"></div>
			</div>
			<div class="content">
				<p id="score">score: 0</p>
				<p id="playlevel">
					Game level:
					<select name="Gamelevel" id="gamelevel">
						<option value="Easy">Easy</option>
						<option value="Mid">Mid</option>
						<option value="Hard">Hard</option>
					</select>
				</p>
			</div>
		</div>

		<script>
			const gamelevel = document.getElementById("gamelevel");
			const playlevel = document.getElementById("playlevel");
			const gamecontainer = document.getElementById("container");
			const snakehade = document.getElementById("snakehade");
			const Snakefood = document.getElementById("Snakfood");
			const snaketile1 = document.getElementById("snaketile1");
			const scorediplay = document.getElementById("score");
			const moveamount = 10;

			let x = 10;
			let y = 0;
			let xpositionarray = [];
			let ypositionarray = [];
			let tilearray = [];
			let tileXposarray = [];
			let tileYposarray = [];
			let Snakefoodx;
			let Snakefoody;
			let tileXpos;
			let tileYpos;
			let moveupid = null;
			let movedownid = null;
			let moveleftid = null;
			let moverightid = null;
			let speed;
			let tilecounter = 1;
			let privkey;
			let newkey;
			let score = 0;

			snakehade.style.top = `${y}px`;
			snakehade.style.left = `${x}px`;

			Snakefood.style.top = `${Randomreturn()}px`;
			Snakefood.style.left = `${Randomreturn()}px`;

			var numb = Snakefood.style.left.match(/\d/g);
			Snakefoodx = numb.join("");
			var numb = Snakefood.style.top.match(/\d/g);
			Snakefoody = numb.join("");

			function Randomreturn() {
				let array = [];
				for (let index = 1; index < 41; index++) {
					let seq = 10 * (index - 1);
					array.push(seq);
				}
				tileXposarray.forEach((element) => {
					element = Number(element);
				});
				tileYposarray.forEach((element) => {
					element = Number(element);
				});
				let random = array[Math.floor(Math.random() * 40)];
				return random;
			}

			document.addEventListener("keydown", (event) => {
				if (event.key.startsWith("Arrow")) {
					switch (gamelevel.value) {
						case "Easy":
							speed = 160;
							break;
						case "Mid":
							speed = 115;
							break;
						case "Hard":
							speed = 60;
							break;
					}
					event.preventDefault();
					Colusion();
					switch (event.key) {
						case "ArrowUp":
							newkey = event.key;
							if (privkey == newkey || privkey == "ArrowDown") {
							} else {
								moveupid = setInterval(() => {
									y -= moveamount;
									Colusion();
									assign();
									xpositionarray.push(x);
									ypositionarray.push(y);
								}, speed);
								clearInterval(movedownid);
								clearInterval(moveleftid);
								clearInterval(moverightid);
							}
							break;
						case "ArrowDown":
							newkey = event.key;
							if (privkey == newkey || privkey == "ArrowUp") {
							} else {
								movedownid = setInterval(() => {
									y += moveamount;
									Colusion();
									assign();
									xpositionarray.push(x);
									ypositionarray.push(y);
								}, speed);
								clearInterval(moveupid);
								clearInterval(moveleftid);
								clearInterval(moverightid);
							}
							break;
						case "ArrowRight":
							newkey = event.key;
							if (privkey == newkey || privkey == "ArrowLeft") {
							} else {
								moveleftid = setInterval(() => {
									x += moveamount;
									Colusion();
									assign();
									xpositionarray.push(x);
									ypositionarray.push(y);
								}, speed);
								clearInterval(moveupid);
								clearInterval(moverightid);
								clearInterval(movedownid);
							}
							break;
						case "ArrowLeft":
							newkey = event.key;
							if (privkey == newkey || privkey == "ArrowRight") {
							} else {
								moverightid = setInterval(() => {
									x -= moveamount;
									Colusion();
									assign();
									xpositionarray.push(x);
									ypositionarray.push(y);
								}, speed);
								clearInterval(moveleftid);
								clearInterval(moveupid);
								clearInterval(movedownid);
							}
							break;
					}
					privkey = event.key;
				}
			});
			function assign(tile) {
				snakehade.style.top = `${y}px`;
				snakehade.style.left = `${x}px`;
				snaketile1.style.top = `${ypositionarray[ypositionarray.length - 1]}px`;
				snaketile1.style.left = `${
					xpositionarray[xpositionarray.length - 1]
				}px`;
				tilearray.push(tile);
				tilearray.forEach((element) => {
					if (element !== undefined) {
						element.style.left = `${
							xpositionarray[
								xpositionarray.length - element.attributes.value.textContent
							]
						}px`;
						element.style.top = `${
							ypositionarray[
								ypositionarray.length - element.attributes.value.textContent
							]
						}px`;
						var numb = element.style.left.match(/\d/g);
						tileXpos = numb.join("");
						var numb = element.style.top.match(/\d/g);
						tileYpos = numb.join("");
						tileXposarray.push(tileXpos);
						tileYposarray.push(tileYpos);
					}
				});
			}

			function Colusion() {
				if (x >= 400 || x < 0 || y >= 400 || y < 0) {
					x = 10;
					y = 0;
					xpositionarray = [];
					ypositionarray = [];
					tilearray = [];
					speed = undefined;
					tilecounter = 1;
					privkey = undefined;
					newkey = undefined;
					snaketile1.style.top = 0;
					snaketile1.style.left = 0;
					score = 0;
					scorediplay.textContent = `score: ${score}`;
					Snakefood.style.top = `${Randomreturn()}px`;
					Snakefood.style.left = `${Randomreturn()}px`;
					numb = Snakefood.style.left.match(/\d/g);
					Snakefoodx = numb.join("");
					numb = Snakefood.style.top.match(/\d/g);
					Snakefoody = numb.join("");
					clearInterval(moveleftid);
					clearInterval(moveupid);
					clearInterval(movedownid);
					clearInterval(moverightid);

					if (document.querySelectorAll(".newtile").length >= 1) {
						let removetile = document.querySelectorAll(".newtile");
						removetile.forEach((element) => {
							element.remove();
						});
					}
				}
				if (x == Snakefoodx && y == Snakefoody) {
					addandassigntile();
					score++;
					scorediplay.textContent = `score: ${score}`;
				}
			}
			function addandassigntile() {
				const tile = document.createElement("div");
				tile.classList.add("newtile");
				gamecontainer.appendChild(tile);
				tilecounter++;
				tile.setAttribute("value", tilecounter);
				assign(tile);
				Snakefood.style.top = `${Randomreturn()}px`;
				Snakefood.style.left = `${Randomreturn()}px`;

				numb = Snakefood.style.left.match(/\d/g);
				Snakefoodx = numb.join("");
				numb = Snakefood.style.top.match(/\d/g);
				Snakefoody = numb.join("");
				for (let index = 0; index < tilecounter; index++) {
					if (
						Snakefoody == tileYposarray[tileYposarray.length - index] &&
						Snakefoodx == tileXposarray[tileXposarray.length - index]
					) {
						Snakefood.style.top = `${Randomreturn()}px`;
						Snakefood.style.left = `${Randomreturn()}px`;
					}
				}
			}
		</script>
	</body>
</html>
