<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>	
		body {
				position: relative;
				background-color: #fff;
			}
			.wraper{
				border: 3px solid black;
				width: fit-content;
				margin-inline: auto;
				padding: .6rem;
			}
			.content{
				display: flex;
				justify-content: space-between;
				font-size: 26px;
			}
			.gamecontainer{
				background: linear-gradient(90deg,rgba(0, 128, 0, 0.563) 50%,rgba(144, 238, 144, 0.515) 50%),linear-gradient(rgba(0, 128, 0, 0.869) 50%,lightgreen 50%);
				background-size: 40px 40px;
				width: 400px;
				height: 400px;
				position: relative;
				overflow: hidden;
				#shankehade,#Shankfood{
					background-color: rgb(255, 0, 0);
					width: 20px;
					height: 20px;
					position: absolute;
				}
				#Shankfood{
					background-color: rgb(238, 255, 52);
				}
			}
		
		</style>
	</head>
	<body>
		<div class="wraper">
		<div class="gamecontainer">
			<div id="shankehade"></div>
			<div id="Shankfood"></div>
		</div>	
		<div class="content"><p id="score">score: 0</p>
		<p>level: hard</p></div>
		
		</div>
		
		<script src="Snakegame-function.js"></script>
	</body>
</html>
