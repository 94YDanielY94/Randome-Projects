<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
		<style>	
		body {
				position: relative;
				background-color: #ffffff;
			}
			.stater{
				width: 400px;
				height: 450px;
				border: 2px solid rgb(6, 255, 14);
				margin-inline: auto;
				.top{
					margin-top: 18%;
					text-align: center;
					p{
						font-size: 60px;
						color: rgb(1, 215, 1);
						font-family: "Josefin Sans", sans-serif;
					}
					button{
						font-size: 25px;
						padding: .2rem 1.2rem;
						font-family: "Josefin Sans", sans-serif;
					}
				}
				#settingopen{
					margin-top: 47%;
					border: none;
					background-color: transparent;
				}
				.settingcontainer{
					display: none;
				}
			}
			.wraper{
				border: 3px solid black;
				width: fit-content;
				margin-inline: auto;
				/* padding: .6rem; */
			}
			.content{
				display: flex;
				justify-content: space-between;
				font-size: 26px;
				padding-inline: 1rem;
			}
			.gamecontainer{
				/* background: linear-gradient(90deg,rgba(0, 128, 0, 0.563) 50%,rgba(144, 238, 144, 0.515) 50%),linear-gradient(rgba(0, 128, 0, 0.869) 50%,lightgreen 50%); */
				background-color: green;
				background-size: 40px 40px;
				width: 400px;
				height: 400px;
				position: relative;
				overflow: hidden;
				--snakesize : 10px;
				#snakehade,#Snakfood{
					background-color: rgb(255, 0, 0);
					width: var(--snakesize);
					height: var(--snakesize);
					position: absolute;
				}
				.newtile,#snaketile1{
					background-color: rgb(0, 73, 175);
					width: var(--snakesize);
					height: var(--snakesize);
					position: absolute;
				}
				#Snakfood{
					background-color: rgb(238, 255, 52);
				}
			}
		
		</style>
	</head>
	<body>
		<div class="stater">
			<div class="top"><p>Snake Game</p>
			<button>Play</button></div>

			<div class="settingcontainer">
				<select name="Gamelevel" id="gamelevel">
					<option value="Easy">Easy</option>
					<option value="Midume">Midume</option>
					<option value="Hard">Hard</option>
				</select>
				<p id="highscore">0</p>
			</div>
		</div>
		<div class="wraper" style="display: none;">
		<div class="gamecontainer" id="container">
			<div id='snaketile1'></div>
			<div id="snakehade"></div>
			<div id="Snakfood"></div>
		</div>	
		<div class="content"><p id="score">score: 0</p>
		<p>level: hard</p></div>
		
		</div>
		
		<script src="Snakegame-function.js"></script>
	</body>
</html>
